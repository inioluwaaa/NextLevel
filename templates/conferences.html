<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Level | Conference Highlights</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .carousel {
      max-width: 1000px;
      margin: 40px auto;
      position: relative;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .controls {
      margin-top: 15px;
    }

    .controls button {
      margin: 0 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Conference Highlights</h1>

  <div class="carousel">
    {% for img in images %}
      <img src="{{ url_for('static', filename=img) }}"
           class="{% if loop.first %}active{% endif %}">
    {% endfor %}

    <div class="controls">
      <button onclick="prevSlide()">Prev</button>
      <button onclick="togglePlay()" id="playBtn">Pause</button>
      <button onclick="nextSlide()">Next</button>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".carousel img");
    let index = 0;
    let playing = true;

    function showSlide(i) {
      slides.forEach(s => s.classList.remove("active"));
      slides[i].classList.add("active");
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      showSlide(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      showSlide(index);
    }

    let interval = setInterval(nextSlide, 4500);

    function togglePlay() {
      if (playing) {
        clearInterval(interval);
        document.getElementById("playBtn").innerText = "Play";
      } else {
        interval = setInterval(nextSlide, 4500);
        document.getElementById("playBtn").innerText = "Pause";
      }
      playing = !playing;
    }
  </script>

</body>
</html>
